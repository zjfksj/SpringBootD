    <div class="x-body">
        <form class="layui-form"  method="POST" th:action="@{/tbQing/qingEdit}">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>清单ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="qingNo" required="" lay-verify="required"
                  autocomplete="off" th:value="${tbQing.qingNo}" class="layui-input" />
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>状态
              </label>
              <div class="layui-input-inline">
                  <select name="stauts">
                     <span th:each="st:${stauts}">
                        <p th:if="${st.id == tbQing.stauts}">
                            <option th:value="${st.id}" th:text="${st.name}" selected = "selected"></option>
                        </p>
                        <p th:if="${st.id != tbQing.stauts}">
                            <option th:value="${st.id}" th:text="${st.name}"></option>
                        </p>
                    </span>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <input  class="layui-btn" lay-filter="add" type="submit" value="修改"/>
          </div>
      </form>
       <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <a  class="layui-btn" lay-filter="add" th:href="@{'/tbQing/Manual_review'}">
                                返回
              </a>
        </div>
    </div>
