  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">

    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" th:action="@{/tbParam/selectParam}" method="POST" id="chaxunForm">
          <!-- <input class="layui-input" placeholder="开始日" name="start" id="start" />
          <input class="layui-input" placeholder="截止日" name="end" id="end" /> -->
          <input id="rows" name="indexPage" type="hidden" th:value="${indexPage}"/> 
          <input id="rows" name="stauts" type="hidden" th:value="${session.stautsp}"/> 
          <input type="text" name="username"  placeholder="请输入规则编号" autocomplete="off" class="layui-input" th:value="${username}"/>
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>

      <xblock>
        <a class="layui-btn" th:href="@{'javascript:todel()'}"><i class="layui-icon"></i>批量删除</a>

      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <!-- <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div> -->
              <input type="checkbox" id="all"/>

            <th>规则编号</th>

            <th>参数code</th>
            <th>参数值</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <tr th:each="tq:${tbParams}">
                <td>
                    <!-- <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'> <i class="layui-icon">&#xe605;</i></div> -->
                    <input type="checkbox" name="ids"  th:value="${tq.id}"/>
                </td>
                <td th:text="${tq.id}"></td>
                <td th:text="${tq.paramType}"></td>
                <td th:text="${tq.paramCode}"></td>
                <td th:text="${tq.paramValue}"></td>
                <td th:text="${tq.createTime}"></td>
                <td class="td-manage">
                    <a title="编辑" th:href="@{'/tbParam/paramEdit?id='+${tq.id}}">
                        <i class="layui-icon">&#xe642;</i>
                    </a>
                    <a title="删除" th:onclick="|javascript:member_del(this,'${tq.id}')|" href="javascript:;">
                        <i class="layui-icon">&#xe640;</i>
                    </a>
                </td>
            </tr>
          </tr> 
        </tbody>
      </table>
      <div class="page">
        <div>
            <span th:text="${indexPage}+'/'+${countPage}+'页'"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;

                <a th:href="@{'javascript:chaxun(1)'}" class="prev">首页</a>
            </span>
            <span th:if="${indexPage} gt 1"> 
				    <a th:href="@{'javascript:chaxun('+${indexPage-1}+')'}" class="num">上一页</a>
            </span>
            <sapn th:if="${indexPage} lt ${countPage}">
                <a th:href="@{'javascript:chaxun('+${indexPage+1}+')'}" class="num">下一页</a>
            </sapn>
            <sapn>
				<a th:href="@{'javascript:chaxun('+${countPage}+')'}" class="next">末页</a>
			</sapn>
        </div>
      </div>
    </div>
    <script type="text/javascript" th:inline="javascript">
        function todel() {
            var messageid = [];//定义一个数组
            //利用将name等于ids的多选按钮得到
            $("input[name='ids']:checked").each(function() {
            //将选中额数据存到数组里
            messageid.push($(this).val());
            });
            //alert(messageid);
            if (messageid.length == 0) {
                alert("你还没有选择任何内容！");
            }
            if (messageid.length > 0) {
           	 if(confirm("确认删除")){
                location.href = "/springbootD/tbParam/pldelParam?messageid=" + messageid;
                }
            }
        }
        $(function(){
    		$("#all").change(function(){//判断全选框的改变
    		   var flage =$(this).is(":checked");//全选选中为true，否则为false
    		   $("input[type=checkbox]").each(function(){
    		  	   $(this).prop("checked",flage);
    		   })
    		})
    	})

        function chaxun(rows){
            $("#rows").val(rows);
            $("#chaxunForm").submit();
        }
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
         var a = confirm('确认要删除吗？');
			//发异步删除数据
			if (a) {
				$.ajax({
					data : {
						"id" : id
					},
					type : 'POST',
					url : '/springbootD/tbParam/delParam',
					dataType : 'text',
					success : function(data) {
                        alert(data);
						//$(obj).parents("tr").remove();
						window.location.href="/springbootD/tbParam/selectParam";
					},
					error : function(data) {
						console.log(data.msg);
					},
				});
			}
      }
      function delAll (argument) {

  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
