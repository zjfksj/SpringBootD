    <script type="text/javascript" th:inline="javascript">
        function todel(stautsT,stautsM) {
            var messageid = [];//定义一个数组
            //利用将name等于ids的多选按钮得到
            $("input[name='ids']:checked").each(function () {
                //将选中额数据存到数组里
                messageid.push($(this).val());
            });
            //alert(messageid);
            if (messageid.length == 0) {
                alert("你还没有选择任何内容！");
            }
            if (messageid.length > 0) {
               if(confirm("确认修改")){
                    $.ajax({
                    data: {
                        "messageid" : messageid,
                        "stautsT":stautsT,
                        "stautsM":stautsM
                    },
                    type: "POST",
                    traditional:true,
                    url: '/springbootD/tbQing/plupdQing',
                    dataType: 'text',
                    success: function (data) {
                        alert(data);
                        window.location.href="/springbootD/tbQing/Manual_review?stauts="+stautsM;
                    },
                    error: function (data) {
                        console.log(data.msg);
                    },
                });
               }
            }
        }
        $(function () {
            $("#all").change(function () {//判断全选框的改变
                var flage = $(this).is(":checked");//全选选中为true，否则为false
                $("input[type=checkbox]").each(function () {
                    $(this).prop("checked", flage);
                })
            })
        })
        function chaxun(rows) {
            $("#rows").val(rows);
            $("#chaxunForm").submit();
        }
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({

            });

            //执行一个laydate实例
            laydate.render({

            });
        });

        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？', function (index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用')
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', { icon: 5, time: 1000 });

                } else {
                    $(obj).attr('title', '启用')
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', { icon: 5, time: 1000 });
                }

            });
        }

        /*用户-删除*/
        function member_del(obj, qingNo) {
            var a = confirm('确认要删除吗？');
            //发异步删除数据
            if (a) {
                $.ajax({
                    data: {
                        "qingNo": qingNo
                    },
                    type: 'POST',
                    url: '/springbootD/tbQing/delQing',
                    dataType: 'text',
                    success: function (data) {
                        alert(data);
                        $(obj).parents("tr").remove();
                        //window.location.href="";
                    },
                    error: function (data) {
                        console.log(data.msg);
                    },
                });
            }
        }
        function delAll(argument) {

                layer.msg('删除成功', { icon: 1 });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
        }
    </script>
